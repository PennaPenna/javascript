<body>
	<h3>Sää Helsingissä</h3>
    
    <!--TIEDOT-->
   
    <div id="vastaus"></div>
    
    <!-- SCRIPT -->

	<script type="text/javascript">
        
       
    fetch("http://api.openweathermap.org/data/2.5/weather?lang=fi&q=helsinki&units=metric&APPID=75e873c9521d5f5f6e1512cb9460a9cf")

        .then(function (response) {

            return response.json();
        })

        .then(function (responseJson) {
            var teksti = "";
            
                teksti = "<p>Sään kuvaus: " + responseJson.weather[0].description + "<br>";
                teksti = teksti + "Lämpötila: " + responseJson.main.temp + "°C<br>";
                teksti = teksti + "Tuuli: " + responseJson.wind.speed + " m/s<br>";
                teksti = teksti + "Pilvisyys: " + responseJson.clouds.all + " %</p>";
            

            document.getElementById("vastaus").innerHTML = teksti;
        })
       
        .catch(function (error) {
        document.getElementById("vastaus").innerHTML = "Haku ei onnistunut. Yritä myöhemmin uudelleen.";
    })
