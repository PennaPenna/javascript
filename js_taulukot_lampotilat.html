 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lämpötilat</title> 
</head>
<body>
	<h3>Lämpötilat</h3>


	<div id="vastaus"></div>

	<script type="text/javascript">
        
       
    var lampotilat = [-3.3,-4.7,-1.3,3.9,10.2,14.6,17.8,16.3,11.5,6.6,1.6,-2.0];
        
        var teksti= " ";
        var summa = 0;
        for (var i = 0; i < lampotilat.length; i++) 
        {   teksti =  teksti + (i+1) + ".&nbsp " + lampotilat[i].toFixed(2) + " °C </br>";
            var summa = summa + lampotilat[i];
        }
        
        
        //koko vuoden keskiarvo
        
        var keskiarvo = summa / 12 ;
        
           document.getElementById("vastaus").innerHTML = "<p>Helsingin koko vuoden keskilämpötilat:</p>" + teksti + "<p>Vuoden keskilämpötilojen keskiarvo: " + keskiarvo.toFixed(2) + "</p>"; 
        
    
	</script>
</body>
</html>
